<body>
	<div id = "myCanvas"></div>
	
	<div class="cover">
		<div class="form">
	        <h3 class="title">What's your nickname?</h3>
	        <input class="usernameInput" type="text" maxlength="14" />
    	</div>
	</div>

	<!-游戏界面左侧，分等候区waiting与比赛区gaming->
	<div class="partLeft">
		<div id="waitingLeft">
			<!-- 左侧记分牌 -->
			<div id = "leftScore" class="score">0</div>
			<div id = "leftBall"></div>
		</div>
		<div id="gamingLeft">
		</div>
	</div>

	<div class="partRight">
		<div id="waitingRight">
			<div id = "rightScore" class="score">0</div>
			<div id = "rightBall"></div>
		</div>
		<div id="gamingRight">
		</div>
	</div>
