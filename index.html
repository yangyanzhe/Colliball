<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" href="css/focus.css" type="text/css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/cover.js"></script>

<body>
	<div id = "myCanvas"></div>
	<div class="cover">
		<div class="hint">
			<span class = "option" rel="2Player">2 Player </span>
			<span class = "option" rel="4Player">4 Player </span>
			<span class = "option" rel="Online">
				<a href="http://colliball.duapp.com">Online
				</a>
			</span>
		</div>
		<div class="footer">
		<a>More</a>
		</div>
	</div>

	<!-游戏界面左侧，分等候区waiting与比赛区gaming->
	<div class="partLeft">
		<div id="waitingLeft">
			<!-- 左侧记分牌 -->
			<div id = "leftScore" class="score">0</div>
		</div>
		<div id="gamingLeft"></div>
	</div>

	<div class="partRight">
		<div id="waitingRight">
			<div id = "rightScore" class = "score">0</div>
		</div>
		<div id="gamingRight"></div>
	</div>

   <script type="text/javascript" src="js/colliball.js"></script>
